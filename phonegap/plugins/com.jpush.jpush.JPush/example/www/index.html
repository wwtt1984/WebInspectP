<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no,width=device-width">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body class="container">

<p>
    Android JPush with PhoneGap
</p>


<div class="form-group row">
    <div class="col-lg-9">
        <input class="form-control" id="setTagsInput" type="text"/>
    </div>
    <div class="col-lg-3">
        <button class="btn btn-info btn-block" id='setTags'>Set Tags</button>
    </div>
</div>


<hr>

<div class="form-group row">
    <div class="col-lg-9">
        <input class="form-control" id="setAliasInput" type="text"/>
    </div>
    <div class="col-lg-3">
        <button class="btn btn-info btn-block" id='setAlias'>Set Alias</button>
    </div>
</div>

<hr>

<div class="form-group">
    <button class="btn btn-info btn-block" id='stopPush'>Stop Push</button>
    <button class="btn btn-info btn-block" id='resumePush'>Resume Push</button>
</div>

<hr>

<div class="panel panel-default">
    <div class="panel-heading">NoticeData</div>
    <div class="panel-body" id='noticeArea'>
        null
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">CallBack Message</div>
    <div class="panel-body" id='callBackArea'>
        null
    </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
